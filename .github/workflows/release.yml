name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Update major version tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # Only update major tag for strict semver releases (v1.2.3, not v1-beta)
          if echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            MAJOR=$(echo "$TAG" | sed -n 's/^\(v[0-9]*\).*/\1/p')
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -fa "$MAJOR" -m "Update $MAJOR tag to $TAG"
            git push origin "$MAJOR" --force
          else
            echo "Skipping major version tag update: $TAG is not a strict semver release"
          fi
