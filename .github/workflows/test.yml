name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Action

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Type check
        run: npx tsc --noEmit

      - name: Build action
        run: npm run build

      - name: Verify dist is up to date
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "ERROR: dist/ directory is not up to date. Run 'npm run build' and commit the changes."
            git diff dist/
            exit 1
          fi

  # Self-test with a sample package.json
  self-test:
    runs-on: ubuntu-latest
    name: Self-Test Action
    needs: test
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Create test package.json
        run: |
          cat > ${{ github.workspace }}/test-pkg.json << 'EOF'
          {
            "name": "test-project",
            "version": "1.0.0",
            "dependencies": {
              "lodash": "4.17.21"
            }
          }
          EOF

      - name: Run action - basic scan
        id: scan
        uses: ./
        with:
          api-token: ${{ secrets.GEEKWALA_API_TOKEN }}
          file-path: test-pkg.json
          severity-threshold: none

      - name: Verify basic outputs
        run: |
          echo "Total packages: ${{ steps.scan.outputs.total-packages }}"
          echo "Vulnerable packages: ${{ steps.scan.outputs.vulnerable-packages }}"
          echo "Status: ${{ steps.scan.outputs.scan-status }}"
          echo "Ignored: ${{ steps.scan.outputs.ignored-count }}"

      - name: Run action - SARIF generation
        id: sarif-scan
        uses: ./
        with:
          api-token: ${{ secrets.GEEKWALA_API_TOKEN }}
          file-path: test-pkg.json
          severity-threshold: none
          sarif-file: results.sarif
          output-format: summary,table

      - name: Verify SARIF file
        run: |
          test -f results.sarif
          python3 -c "import json; d=json.load(open('results.sarif')); assert d['version']=='2.1.0', 'Bad SARIF version'"
          echo "SARIF file is valid"

      - name: Run action - with ignore file disabled
        id: ignore-scan
        uses: ./
        with:
          api-token: ${{ secrets.GEEKWALA_API_TOKEN }}
          file-path: test-pkg.json
          severity-threshold: none
          ignore-file: ''

  # Test published version (as documented in README)
  self-test-published:
    runs-on: ubuntu-latest
    name: Self-Test Published Action
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create test package.json
        run: |
          cat > package.json << 'EOF'
          {
            "name": "test-project-published",
            "version": "1.0.0",
            "dependencies": {
              "express": "4.18.2"
            }
          }
          EOF

      - name: Scan for vulnerabilities
        id: scan
        uses: geekwala/security-scan-action@v1
        with:
          api-token: ${{ secrets.GEEKWALA_API_TOKEN_PUBLISHED }}
          fail-on-critical: false
          fail-on-high: false

      - name: Verify outputs
        run: |
          echo "Total packages: ${{ steps.scan.outputs.total-packages }}"
          echo "Vulnerable packages: ${{ steps.scan.outputs.vulnerable-packages }}"
          echo "Status: ${{ steps.scan.outputs.scan-status }}"
